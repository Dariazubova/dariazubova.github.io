<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduslim</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="reduslim">
        <div class="container">
            <div class="reduslim__wrapper">
                <div class="reduslim__picture">
                    <div class="reduslim__title">Reduslim</div>
                    <img class="reduslim__img" src="images/reduslim.png" alt="reduslim">
                    <div class="reduslim__eco">ECO</div>
                </div>
                <div class="form">
                    <div class="form__title">
                        Сделай шаг <br> к выздоровлению
                    </div>
                    <form class="form__main" action="#">
                        <label for="reduslim-name">Ваше <span>имя</span> </label>
                        <input class="form__name" type="text" id="reduslim-name" placeholder="Алексей" required>
                        <div class="form__contacts">
                            <div class="form__tel">
                                <label for="reduslim-phone">Ваш <span>телефон</span> </label>
                                <input class="form__phone" type="text" id="reduslim-phone" placeholder="+7 (123) 456 78-90" required>
                            </div>
                            <select class="form__lang" name="lang">
                                <option value="">RU</option>
                            </select>
                        </div>
                        
                        <button class="form__btn" >Заказать</button>
                    </form>
                    <div class="trusted">
                        <a href="#">
                            Trusted
                            <img class="trusted-img" src="images/lock.png" alt="lock">
                            Secure
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
